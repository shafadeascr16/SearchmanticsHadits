<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchmantics Hadits</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="styleresult.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />

    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("-translate-x-full");
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Hadits copied to clipboard!");
        });
      }

      function shareHadits() {
        alert("Share functionality is not implemented yet.");
      }
    </script>
  </head>

  <body class="bg-gray-50">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50"
      style="background-color: #f1f1f1"
    >
      <div class="p-6">
        <ul class="mt-8 space-y-4">
          <li>
            <a
              href="#"
              class="flex items-center hover:text-gray-800"
              style="color: #826a5c"
              >Shahih Muslim</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center hover:text-gray-800"
              style="color: #826a5c"
              >Shahih Bukhori</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center hover:text-gray-800"
              style="color: #826a5c"
              >Sunan Ibnu Majah</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center hover:text-gray-800"
              style="color: #826a5c"
              >Sunan An-Nasa'i</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center hover:text-gray-800"
              style="color: #826a5c"
              >Sunan Tirmidzi</a
            >
          </li>
          <li>
            <a
              href="#"
              class="flex items-center hover:text-gray-800"
              style="color: #826a5c"
              >Sunan Abu Dawud</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <div class="fixed top-4 left-4 z-50">
      <button
        onclick="toggleSidebar()"
        class="text-gray-700 p-2 rounded-md transition-all duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          style="color: #826a5c"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-full mx-auto p-8 px-4 sm:px-6 md:px-8 lg:px-12">
      <!-- Title -->
      <div class="text-center mt-12">
        <h1
          class="text-2xl sm:text-3xl md:text-4xl font-bold"
          style="color: #826a5c"
        >
          <a href="index.html" class="hover:underline">Searchmantics Hadits</a>
        </h1>
      </div>

      <!-- Search Form -->
      <div class="search-form">
        <div class="search-container">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="search-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35M10 4a6 6 0 100 12 6 6 0 000-12z"
              />
            </svg>
            <span>Search</span>
          </button>
        </div>
      </div>

      <!-- Hadits Results -->
      <div class="hadits-container" id="haditsContainer"></div>
    </div>

    <script>
      const haditsData = [
        {
          no: "Shahih Muslim - Hadits No. 1234",
          arab: "لحَدَّثَنَا مُسَدَّدٌ قَالَ حَدَّثَنَا يَحْيَى عَنْ شُعْبَةَ عَنْ قَتَادَةَ عَنْ أَنَسٍ رَضِيَ اللَّهُ عَنْهُ عَنْ النَّبِيِّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ وَعَنْ حُسَيْنٍ الْمُعَلِّمِ قَالَ حَدَّثَنَا قَتَادَةُ عَنْ أَنَسٍ عَنْ النَّبِيِّ صَلَّى اللَّهُ عَلَيْهِ وَسَلَّمَ قَالَ لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ",
          translation:
            "Telah menceritakan kepada kami Musaddad berkata, telah menceritakan kepada kami Yahya dari Syubah dari Qotadah dari Anas dari Nabi shallallahu alaihi wasallam Dan dari Husain Al Mualim berkata, telah menceritakan kepada kami Qotadah dari Anas dari Nabi shallallahu alaihi wasallam, beliau bersabda: Tidaklah beriman seseorang dari kalian sehingga dia mencintai untuk saudaranya sebagaimana dia mencintai untuk dirinya sendiri",
        },
        {
          no: "Shahih Bukhari - Hadits No. 9",
          arab: "عَنْ أَبِي هُرَيْرَةَ قَالَ قَالَ رَسُولُ اللَّهِ ﷺ: الإِيمَانُ بِضْعٌ وَسَبْعُونَ، أَوْ بِضْعٌ وَسِتُّونَ شُعْبَةً، فَأَفْضَلُهَا قَوْلُ لاَ إِلَهَ إِلاَّ اللَّهُ، وَأَدْنَاهَا إِمَاطَةُ الأَذَى عَنِ الطَّرِيقِ، وَالْحَيَاءُ شُعْبَةٌ مِنَ الإِيمَانِ",
          translation:
            "Dari Abu Hurairah, Rasulullah ﷺ bersabda, Iman itu memiliki lebih dari tujuh puluh atau lebih dari enam puluh cabang. Yang paling utama adalah mengucapkan, La ilaha illallah (Tidak ada Tuhan selain Allah), dan yang paling rendah adalah menyingkirkan gangguan dari jalan. Dan rasa malu adalah salah satu cabang dari iman.",
        },
        {
          no: "Sunan Ibnu Majah - Hadits No. 62",
          arab: "عَنْ أَبِي هُرَيْرَةَ، قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: الْإِيمَانُ بُضْعٌ وَسَبْعُونَ، أَوْ بُضْعٌ وَسِتُّونَ شُعْبَةً، فَأَفْضَلُهَا قَوْلُ لاَ إِلَهَ إِلَّا اللَّهُ، وَأَدْنَاهَا إِمَاطَةُ الْأَذَى عَنِ الطَّرِيقِ، وَالْحَيَاءُ شُعْبَةٌ مِنَ الْإِيمَانِ",
          translation:
            "Dari Abu Hurairah, Rasulullah ﷺ bersabda, Iman itu ada lebih dari tujuh puluh atau lebih dari enam puluh cabang. Yang paling utama adalah ucapan La ilaha illallah (Tidak ada Tuhan selain Allah), dan yang paling rendah adalah menyingkirkan gangguan dari jalan. Rasa malu juga adalah salah satu cabang dari iman.",
        },
        {
          no: "Sunan An-Nasa'i - Hadits No. 4995",
          arab: "عَنْ أَبِي هُرَيْرَةَ، قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: مَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ فَلْيَقُلْ خَيْرًا أَوْ لِيَصْمُتْ، وَمَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ فَلَا يُؤْذِ جَارَهُ، وَمَنْ كَانَ يُؤْمِنُ بِاللَّهِ وَالْيَوْمِ الآخِرِ فَلْيُكْرِمْ ضَيْفَهُ",
          translation:
            "Dari Abu Hurairah, Rasulullah ﷺ bersabda, Barangsiapa yang beriman kepada Allah dan hari akhir, hendaklah dia berkata baik atau diam; barangsiapa yang beriman kepada Allah dan hari akhir, janganlah dia menyakiti tetangganya; dan barangsiapa yang beriman kepada Allah dan hari akhir, hendaklah dia memuliakan tamunya.",
        },
        {
          no: "Sunan Tirmidzi - Hadits No. 2616",
          arab: "عَنْ عُمَرَ بْنِ الْخَطَّابِ، قَالَ: بَيْنَمَا نَحْنُ عِنْدَ رَسُولِ اللَّهِ ﷺ ذَاتَ يَوْمٍ إِذْ طَلَعَ عَلَيْنَا رَجُلٌ شَدِيدُ بَيَاضِ الثِّيَابِ، شَدِيدُ سَوَادِ الشَّعَرِ، لاَ يُرَى عَلَيْهِ أَثَرُ السَّفَرِ، وَلاَ يَعْرِفُهُ مِنَّا أَحَدٌ، فَجَلَسَ إِلَى النَّبِيِّ ﷺ فَأَسْنَدَ رُكْبَتَيْهِ إِلَى رُكْبَتَيْهِ وَوَضَعَ كَفَّيْهِ عَلَى فَخِذَيْهِ وَقَالَ: يَا مُحَمَّدُ، أَخْبِرْنِي عَنِ الإِيمَانِ. قَالَ: أَنْ تُؤْمِنَ بِاللَّهِ وَمَلاَئِكَتِهِ وَكُتُبِهِ وَرُسُلِهِ وَالْيَوْمِ الآخِرِ وَتُؤْمِنَ بِالْقَدَرِ خَيْرِهِ وَشَرِّهِ",
          translation:
            "Dari Umar bin Khattab, ia berkata: Ketika kami sedang bersama Rasulullah ﷺ suatu hari, tiba-tiba datang seorang pria yang sangat putih bajunya dan sangat hitam rambutnya, yang tidak terlihat tanda-tanda perjalanan, dan tidak seorang pun dari kami yang mengenalnya. Ia duduk di depan Nabi ﷺ, lalu ia menyandarkan lututnya pada lutut Nabi ﷺ dan meletakkan kedua telapak tangannya di atas paha Nabi ﷺ, kemudian berkata: Wahai Muhammad, beritahukan aku tentang iman. Nabi ﷺ bersabda: Iman adalah engkau beriman kepada Allah, malaikat-malaikat-Nya, kitab-kitab-Nya, rasul-rasul-Nya, hari akhir, dan beriman kepada takdir, yang baik dan yang buruk.",
        },
        {
          no: "Sunan Abu Dawud - Hadits No. 4686",
          arab: "عَنْ أَبِي هُرَيْرَةَ، قَالَ: قَالَ النَّبِيُّ ﷺ: الْمُؤْمِنُ الْقَوِيُّ خَيْرٌ وَأَحَبُّ إِلَى اللَّهِ مِنَ الْمُؤْمِنِ الضَّعِيفِ وَفِي كُلٍّ خَيْرٌ، احْرِصْ عَلَى مَا يَنْفَعُكَ وَاسْتَعِنْ بِاللَّهِ وَلاَ تَعْجِزْ، وَإِنْ أَصَابَكَ شَيْءٌ فَلاَ تَقُلْ لَوْ أَنِّي فَعَلْتُ كَانَ كَذَا وَكَذَا، وَلَكِنْ قُلْ قَدَرُ اللَّهِ وَمَا شَاءَ فَعَلَ، فَإِنَّ لَوْ تَفْتَحُ عَمَلَ الشَّيْطَانِ",
          translation:
            "Dari Abu Hurairah, Nabi ﷺ bersabda: Mukmin yang kuat lebih baik dan lebih dicintai oleh Allah daripada mukmin yang lemah, dan pada masing-masing ada kebaikan. Bersemangatlah pada apa yang bermanfaat bagimu, mohonlah pertolongan kepada Allah, dan jangan merasa lemah. Jika sesuatu menimpamu, jangan katakan, Seandainya aku melakukan ini dan itu, pasti akan begini atau begitu, tetapi katakanlah, Ini takdir Allah dan apa yang Dia kehendaki, pasti terjadi. Karena kata seandainya akan membuka pintu bagi perbuatan setan.",
        },
        // Add more hadits items as needed
      ];
      const haditsContainer = document.getElementById("haditsContainer");
      haditsContainer.innerHTML = haditsData
        .map(
          (hadits) => `
        <div class="hadits-item">
          <div class="hadits-info">
            <span>${hadits.no}</span>
            <div class="icons">
              <i class="fas fa-copy icon" onclick="copyToClipboard('${hadits.no}: ${hadits.translation} ${hadits.arab}')"></i>
              <i class="fas fa-share icon" onclick="shareHadits()"></i>
            </div>
          </div>
          <div class="hadits-text">
            <p class="arabic-text">${hadits.arab}</p>
            <p class="translation-text">"${hadits.translation}"</p>
          </div>
        </div>
      `
        )
        .join("");
    </script>
  </body>
</html>
