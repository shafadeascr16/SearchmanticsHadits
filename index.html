<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchmantics Hadits</title>
    <link rel="stylesheet" href="styleindex.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="favicon.png" alt="Logo Hadits" class="logo" />

      <!-- Title -->
      <p class="title">SEARCHMANTICS HADITS</p>

      <!-- Search Bar and Button -->
      <div class="search-container">
        <!-- Search Input -->
        <div class="search-input-container">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="search-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35M10 4a6 6 0 100 12 6 6 0 000-12z"
              />
            </svg>
          </button>
        </div>

        <!-- Quantity and Search Button -->
        <div class="quantity-container">
          <input
            type="number"
            min="1"
            placeholder="Jumlah Hadits"
            class="quantity-input"
          />

          <a href="result.html">
            <button class="search-action-button">Search</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
