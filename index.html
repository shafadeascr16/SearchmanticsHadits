<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Searchmantics Hadits</title>
    <link rel="stylesheet" href="styleindex.css" />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <img src="favicon.png" alt="Logo Hadits" class="logo" />

      <!-- Title -->
      <p class="title">SEARCHMANTICS HADITS</p>

      <!-- Search Bar and Button -->
      <div class="search-container">
        <!-- Search Input and Icon -->
        <div class="search-input-container">
          <input type="text" placeholder="Search" class="search-input" />
          <button class="search-button"></button>
        </div>

        <!-- Quantity and Search Button -->
        <div class="quantity-container">
          <input
            type="number"
            min="1"
            class="quantity-input"
            value="0"
            max="30"
          />
          <a href="result.html">
            <button class="search-action-button">Search</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
